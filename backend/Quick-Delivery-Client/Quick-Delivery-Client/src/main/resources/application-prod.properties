# Datos para base H2 embebida o conexión local (usa H2 si quieres rápido por desarrollo)
spring.datasource.url=jdbc:h2:file:./data/client
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# O si quieres con Postgres local, configura aquí el URL de la base local

# Pooling mismo que producción o menos, según tu preferencia

# Usa estos flags para desactivar Eureka y config server en local
eureka.client.enabled=false
spring.cloud.config.enabled=false

server.port=8080

restaurante-service.url=https://restaurantes-service-192433559355.southamerica-east1.run.app
