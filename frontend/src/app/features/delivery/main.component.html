<div class="min-h-screen bg-gray-100 p-6">

  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">
      ¡Hola, {{ domiciliarioNombre }}!
    </h1>

    <button
      (click)="cerrarSesion()"
      class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg shadow"
    >
      Cerrar Sesión
    </button>
  </div>

  <!-- Contenedor principal -->
  <div class="bg-white p-6 rounded-xl shadow border">

    <h2 class="text-xl font-semibold text-gray-800 mb-4">
      Historial de Entregas
    </h2>

    <!-- Filtros -->
    <div class="flex flex-wrap gap-2 mb-6">

      <button
        (click)="filtrarPedidos('TODOS')"
        [class]="filtroActual === 'TODOS'
          ? 'bg-teal-600 text-white'
          : 'bg-gray-200 text-gray-700'"
        class="px-4 py-2 rounded-lg transition shadow-sm"
      >
        Todos
      </button>

      <button
        (click)="filtrarPedidos('ASIGNADO')"
        [class]="filtroActual === 'ASIGNADO'
          ? 'bg-orange-600 text-white'
          : 'bg-gray-200 text-gray-700'"
        class="px-4 py-2 rounded-lg transition shadow-sm"
      >
        Asignados
      </button>

      <button
        (click)="filtrarPedidos('EN_CAMINO')"
        [class]="filtroActual === 'EN_CAMINO'
          ? 'bg-blue-600 text-white'
          : 'bg-gray-200 text-gray-700'"
        class="px-4 py-2 rounded-lg transition shadow-sm"
      >
        En Camino
      </button>

      <button
        (click)="filtrarPedidos('ENTREGADO')"
        [class]="filtroActual === 'ENTREGADO'
          ? 'bg-green-600 text-white'
          : 'bg-gray-200 text-gray-700'"
        class="px-4 py-2 rounded-lg transition shadow-sm"
      >
        Entregados
      </button>

    </div>

    <!-- Loader -->
    <div *ngIf="loading" class="flex justify-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-teal-600"></div>
    </div>

    <!-- Lista de pedidos -->
    <div *ngIf="!loading && pedidosFiltrados.length > 0" class="space-y-4">

      <div
        *ngFor="let pedido of pedidosFiltrados"
        class="border border-gray-200 bg-white p-4 rounded-lg shadow-sm hover:shadow transition"
      >

        <div class="flex justify-between items-start">
          <div>
            <h3 class="text-lg font-semibold text-gray-900">
              Pedido #{{ pedido.id }}
            </h3>

            <p class="text-sm text-gray-600 mt-1">
              <strong>Total:</strong> {{ pedido.total | currency:'COP':'symbol' }}
            </p>
            <p class="text-sm text-gray-600">
              <strong>Fecha:</strong> {{ pedido.fechaCreacion | date:'short' }}
            </p>
          </div>

          <span
            [class]="getEstadoClass(pedido.estado)"
            class="px-3 py-1 text-xs font-medium rounded-full"
          >
            {{ getEstadoTexto(pedido.estado) }}
          </span>
        </div>

      </div>

    </div>

    <!-- No hay pedidos -->
    <div *ngIf="!loading && pedidosFiltrados.length === 0"
         class="text-center py-12 text-gray-500">

      <h3 class="text-lg font-medium">No hay pedidos</h3>
      <p>No existen pedidos con este estado.</p>

    </div>

  </div>

</div>
