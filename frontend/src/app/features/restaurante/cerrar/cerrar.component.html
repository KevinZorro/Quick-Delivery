<div class="container">
  <div class="card">
    <h1 class="title">Cerrar Cuenta</h1>
    <p class="description">
      ¿Deseas cerrar tu cuenta asociada al correo <b>{{ correo }}</b>?
    </p>

    <button class="btn-danger" (click)="abrirModal()">Cerrar Cuenta</button>
    <button class="btn-secondary" (click)="volver()">Volver</button>

    <div
      class="mensaje"
      [ngClass]="{
        success: tipoMensaje === 'success',
        error: tipoMensaje === 'error'
      }"
      *ngIf="mensaje"
    >
      {{ mensaje }}
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" [class.show]="modalVisible">
  <div class="modal-content">
    <h2>¿Estás seguro?</h2>
    <p>Esta acción cerrará tu cuenta permanentemente.</p>

    <button class="btn-danger" (click)="confirmarCierre()">Confirmar</button>
    <button class="btn-secondary" (click)="cerrarModal()">Cancelar</button>
  </div>
</div>
