<form [formGroup]="form" (ngSubmit)="enviarSolicitud()" class="max-w-md mx-auto p-6 bg-white rounded-xl shadow-md space-y-6">

  <div>
    <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
    <input 
      id="correo" 
      formControlName="correo" 
      type="email" 
      required 
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-amber-400" 
      placeholder="ejemplo@correo.com"
    />
    <div *ngIf="form.get('correo')?.invalid && form.get('correo')?.touched" class="text-red-600 text-sm mt-1">
      Ingresa un correo válido.
    </div>
  </div>

  <button 
    type="submit" 
    [disabled]="form.invalid"
    class="w-full bg-amber-500 hover:bg-amber-600 text-white font-semibold py-2 rounded-md disabled:opacity-50 disabled:cursor-not-allowed transition"
  >
    Enviar enlace
  </button>

  <div *ngIf="mensaje" class="mt-4 p-3 bg-green-100 border border-green-300 text-green-700 rounded-md">
    {{ mensaje }}
  </div>
  <div *ngIf="error" class="mt-4 p-3 bg-red-100 border border-red-300 text-red-700 rounded-md">
    {{ error }}
  </div>
</form>
