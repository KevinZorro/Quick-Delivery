<div *ngIf="tokenValido; else errorTemplate" class="max-w-md mx-auto p-6 bg-white rounded-xl shadow-md space-y-6">
  <form [formGroup]="form" (ngSubmit)="cambiarContrasena()" class="space-y-4">
    
    <div>
      <label for="nuevaContrasena" class="block text-sm font-medium text-gray-700 mb-1">Nueva Contraseña</label>
      <input 
        id="nuevaContrasena" 
        type="password" 
        formControlName="nuevaContrasena" 
        required 
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-amber-400"
        placeholder="Ingresa tu nueva contraseña"
      />
      <div *ngIf="form.get('nuevaContrasena')?.invalid && form.get('nuevaContrasena')?.touched" class="text-red-600 text-sm mt-1">
        Mínimo 6 caracteres.
      </div>
    </div>

    <div>
      <label for="confirmarContrasena" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
      <input 
        id="confirmarContrasena" 
        type="password" 
        formControlName="confirmarContrasena" 
        required 
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-amber-400"
        placeholder="Confirma tu nueva contraseña"
      />
      <div *ngIf="form.hasError('noIguales') && form.get('confirmarContrasena')?.touched" class="text-red-600 text-sm mt-1">
        Las contraseñas no coinciden.
      </div>
    </div>

    <button 
      type="submit" 
      [disabled]="form.invalid"
      class="w-full bg-amber-500 hover:bg-amber-600 text-white font-semibold py-2 rounded-md disabled:opacity-50 disabled:cursor-not-allowed transition"
    >
      Cambiar Contraseña
    </button>
  </form>

  <div *ngIf="mensaje" class="mt-4 p-3 bg-green-100 border border-green-300 text-green-700 rounded-md">
    {{ mensaje }}
  </div>
  <div *ngIf="error" class="mt-4 p-3 bg-red-100 border border-red-300 text-red-700 rounded-md">
    {{ error }}
  </div>
</div>

<ng-template #errorTemplate>
  <p class="max-w-md mx-auto mt-6 p-4 bg-red-200 text-red-800 rounded-md text-center font-semibold">
    {{ error }}
  </p>
</ng-template>
