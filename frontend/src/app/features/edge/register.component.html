<div class="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 space-y-6">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Crear cuenta</h1>
      <p class="text-gray-600">Únete a Quick Delivery hoy</p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Nombre -->
      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
        <input
          id="nombre"
          type="text"
          formControlName="nombre"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
          placeholder="Juan Pérez"
        />
        <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" class="text-red-500 text-sm mt-1">
          El nombre es requerido
        </div>
      </div>

      <!-- Email -->
      <div>
        <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
        <input
          id="correo"
          type="email"
          formControlName="correo"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
          placeholder="tu@email.com"
        />
        <div *ngIf="registerForm.get('correo')?.invalid && registerForm.get('correo')?.touched" class="text-red-500 text-sm mt-1">
          Por favor ingresa un correo válido
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="contraseña" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input
          id="contraseña"
          type="password"
          formControlName="contraseña"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
          placeholder="••••••••"
        />
        <div *ngIf="registerForm.get('contraseña')?.invalid && registerForm.get('contraseña')?.touched" class="text-red-500 text-sm mt-1">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>

      <!-- Teléfono -->
      <div>
        <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
        <input
          id="telefono"
          type="tel"
          formControlName="telefono"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
          placeholder="3001234567"
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
        {{ errorMessage }}
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm">
        {{ successMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading || registerForm.invalid"
        class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!loading">Crear cuenta</span>
        <span *ngIf="loading">Creando cuenta...</span>
      </button>
    </form>

    <!-- Divider -->
    <div class="relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500">¿Ya tienes cuenta?</span>
      </div>
    </div>

    <!-- Login Link -->
    <button
      (click)="navigateToLogin()"
      class="w-full bg-white hover:bg-gray-50 text-emerald-600 font-semibold py-3 rounded-lg border-2 border-emerald-600 transition duration-200"
    >
      Iniciar Sesión
    </button>
  </div>
</div>
