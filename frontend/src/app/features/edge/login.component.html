<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 space-y-6">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Bienvenido de vuelta</h1>
      <p class="text-gray-600">Inicia sesión en Quick Delivery</p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
        <input
          id="correo"
          type="email"
          formControlName="correo"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          placeholder="tu@email.com"
        />
        <div *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched" class="text-red-500 text-sm mt-1">
          Por favor ingresa un correo válido
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="contraseña" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input
          id="contraseña"
          type="password"
          formControlName="contraseña"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          placeholder="••••••••"
        />
        <div *ngIf="loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched" class="text-red-500 text-sm mt-1">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading || loginForm.invalid"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">Cargando...</span>
      </button>
    </form>

    <!-- Divider -->
    <div class="relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500">¿No tienes cuenta?</span>
      </div>
    </div>

    <!-- Register Link -->
    <button
      (click)="navigateToRegister()"
      class="w-full bg-white hover:bg-gray-50 text-indigo-600 font-semibold py-3 rounded-lg border-2 border-indigo-600 transition duration-200"
    >
      Crear cuenta nueva
    </button>
  </div>
</div>
