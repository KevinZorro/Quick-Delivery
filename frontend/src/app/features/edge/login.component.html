<!DOCTYPE html>
<html lang="es">
  <head></head>

  <body>
    <div class="min-h-screen bg-gradient-to-br from-amber-700 to-yellow-300 flex items-center justify-center p-4">
      <!--Tarjeta-->
      <div class="bg-white/40 backdrop-blur-2xl rounded-2xl shadow-[0_6px_18px_rgba(0,0,0,0.15)] w-full max-w-md p-8 space-y-6 border border-white/30 transition-transform duration-300 hover:scale-[1.02] hover:shadow-[0_10px_25px_rgba(0,0,0,0.25)]">
        <!-- Header -->
        <div class="text-center">
          <h1 class="text-3xl font-bold mb-2">
            <span class="font-poppins font-bold text-rose-600">QUICK</span><span class="font-poppins font-bold text-yellow-300">DELIVERY</span>
          </h1>
          <h2 class="text-xl font-semibold text-amber-800 mb-2">Bienvenido de vuelta</h2>
          <p class="text-amber-600">Inicia sesión en QuickDelivery</p>
        </div>

        <!-- Formulario -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <!-- Email -->
          <div>
            <label for="correo" class="block text-sm font-medium text-amber-700 mb-1">Correo electrónico</label>
            <input
              id="correo"
              type="email"
              formControlName="correo"
              class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-300 focus:border-transparent transition"
              placeholder="tu@email.com"
            />
            <div *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched" class="text-red-500 text-sm mt-1">
              Por favor ingresa un correo válido
            </div>
          </div>

          <!-- Password -->
          <div>
            <label for="contraseña" class="block text-sm font-medium text-amber-700 mb-1">Contraseña</label>
            <input
              id="contraseña"
              type="password"
              formControlName="contraseña"
              class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-300 focus:border-transparent transition"
              placeholder="••••••••"
            />
            <div *ngIf="loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched" class="text-red-500 text-sm mt-1">
              La contraseña debe tener al menos 6 caracteres
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
            {{ errorMessage }}
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="loading || loginForm.invalid"
            class="w-full bg-amber-500 hover:bg-white text-white hover:text-amber-500 font-semibold py-3 rounded-lg transition duration-200 disabled:opacity-100 disabled:cursor-not-allowed"
          >
            <span *ngIf="!loading">Iniciar Sesión</span>
            <span *ngIf="loading">Cargando...</span>
          </button>
        </form>

        <!-- Divider -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="flex items-center justify-center px-3 py-1 border border-amber-600 text-amber-600 font-bold rounded-full text-center">
              ¿No tienes cuenta?
            </span>
          </div>
        </div>

        <!-- Register Link -->
        <button
          (click)="navigateToRegister()"
          class="w-full bg-transparent hover:bg-amber-600/10 text-amber-600 font-semibold py-3 rounded-lg border-2
          border-amber-600/20 transition duration-200">
          Crear Cuenta
        </button>
      </div>
    </div>
  </body>
</html>
