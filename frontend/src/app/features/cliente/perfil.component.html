<div class="min-h-screen bg-gray-50 font-poppins">
  <app-header></app-header>

  <main class="max-w-4xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h1 class="text-3xl font-bold text-gray-900 mb-6">Mi Perfil</h1>

      <!-- Información del usuario -->
      <div class="mb-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">
          Información Personal
        </h2>
        <div class="space-y-3">
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Nombre</label
            >
            <p class="mt-1 text-gray-900">{{ userName }}</p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Correo</label
            >
            <p class="mt-1 text-gray-900">{{ userEmail || "No disponible" }}</p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Rol</label>
            <p class="mt-1 text-gray-900">{{ userRole }}</p>
          </div>
        </div>
      </div>

      <!-- Sección de eliminar cuenta -->
      <app-eliminar-cuenta [userRole]="userRole"></app-eliminar-cuenta>
    </div>
  </main>
</div>
