<div class="min-h-screen bg-gray-50">
  <!-- Header -->
   <app-header></app-header>
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold text-indigo-600">Quick Delivery</h1>
        <p class="text-sm text-gray-600">Explora restaurantes cerca de ti</p>
      </div>
      <button
        (click)="logout()"
        class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition duration-200"
      >
        Cerrar Sesión
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
      <p class="mt-4 text-gray-600">Cargando restaurantes...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="errorMessage && !loading" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
      {{ errorMessage }}
    </div>

    <!-- Restaurantes Grid -->
    <div *ngIf="!loading && !errorMessage" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let restaurante of restaurantes"
        (click)="selectRestaurante(restaurante.id)"
        class="bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 cursor-pointer overflow-hidden transform hover:-translate-y-1"
      >
        <!-- Image -->
        <div class="h-48 bg-gradient-to-br from-indigo-400 to-purple-500 relative overflow-hidden">
          <img
            alt="imagenUrl"
            *ngIf="restaurante.imagenUrl"
            [src]="restaurante.imagenUrl"
            [alt]="restaurante.nombre"
            class="w-full h-full object-cover"
          />
          <div *ngIf="!restaurante.imagenUrl" class="w-full h-full flex items-center justify-center">
            <svg class="w-20 h-20 text-white opacity-50" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6z"/>
            </svg>
          </div>
        </div>

        <!-- Content -->
        <div class="p-5">
          <h3 class="text-xl font-bold text-gray-800 mb-2">{{ restaurante.nombre }}</h3>
          <p class="text-gray-600 text-sm mb-3 line-clamp-2">{{ restaurante.descripcion }}</p>
          
          <div class="flex items-center justify-between">
            <span class="inline-block bg-indigo-100 text-indigo-800 text-xs px-3 py-1 rounded-full font-semibold">
              {{ restaurante.categoria }}
            </span>
            <div class="flex items-center">
              <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
              </svg>
              <span class="ml-1 text-gray-700 font-semibold">{{ restaurante.calificacionPromedio || 'N/A' }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && !errorMessage && restaurantes.length === 0" class="text-center py-12">
      <svg class="mx-auto h-24 w-24 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
      </svg>
      <h3 class="mt-4 text-lg font-medium text-gray-900">No hay restaurantes disponibles</h3>
      <p class="mt-2 text-gray-500">Intenta nuevamente más tarde</p>
    </div>
  </main>
</div>
