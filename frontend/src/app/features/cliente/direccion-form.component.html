<app-header></app-header>

<div class="container mx-auto px-4 py-8 max-w-2xl font-poppins">

  <!-- Encabezado -->
  <h2 class="text-3xl font-bold text-gray-800 mb-6">
    {{ isEditMode ? '‚úèÔ∏è Editar Direcci√≥n' : '‚ûï Nueva Direcci√≥n' }}
  </h2>

  <!-- Error -->
  <div
    *ngIf="errorMessage"
    class="bg-rose-50 border border-rose-200 text-rose-700 px-4 py-3 rounded-lg mb-5"
  >
    ‚ö†Ô∏è {{ errorMessage }}
  </div>

  <!-- Formulario -->
  <form
    [formGroup]="direccionForm"
    (ngSubmit)="onSubmit()"
    class="bg-white rounded-xl shadow-lg border border-gray-200 p-6 space-y-6"
  >
    <!-- Tipo de Referencia -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2"
        >Tipo de Direcci√≥n <span class="text-rose-500">*</span></label
      >
      <select
        title="select"
        formControlName="tipoReferencia"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-400 focus:border-amber-400 transition"
      >
        <option *ngFor="let tipo of tiposReferencia" [value]="tipo">
          {{ tipo }}
        </option>
      </select>
    </div>

    <!-- Calle -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2"
        >Calle / Direcci√≥n Principal <span class="text-rose-500">*</span></label
      >
      <input
        type="text"
        formControlName="calle"
        placeholder="Ej: Calle 45 # 23-12"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-400 focus:border-amber-400 transition"
      />
      <p
        *ngIf="direccionForm.get('calle')?.invalid && direccionForm.get('calle')?.touched"
        class="text-rose-500 text-sm mt-1"
      >
        La calle es obligatoria
      </p>
    </div>

    <!-- Ciudad -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2"
        >Ciudad <span class="text-rose-500">*</span></label
      >
      <input
        type="text"
        formControlName="ciudad"
        placeholder="Ej: Bogot√°"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-400 focus:border-amber-400 transition"
      />
      <p
        *ngIf="direccionForm.get('ciudad')?.invalid && direccionForm.get('ciudad')?.touched"
        class="text-rose-500 text-sm mt-1"
      >
        La ciudad es obligatoria
      </p>
    </div>

    <!-- Barrio -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2"
        >Barrio <span class="text-rose-500">*</span></label
      >
      <input
        type="text"
        formControlName="barrio"
        placeholder="Ej: Chapinero"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-400 focus:border-amber-400 transition"
      />
      <p
        *ngIf="direccionForm.get('barrio')?.invalid && direccionForm.get('barrio')?.touched"
        class="text-rose-500 text-sm mt-1"
      >
        El barrio es obligatorio
      </p>
    </div>

    <!-- Referencia -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2"
        >Referencia (opcional)</label
      >
      <textarea
        formControlName="referencia"
        rows="3"
        placeholder="Ej: Casa de dos pisos, port√≥n azul"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-400 focus:border-amber-400 transition resize-none"
      ></textarea>
    </div>

    <!-- Coordenadas -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2"
        >Coordenadas (opcional)</label
      >
      <input
        type="text"
        formControlName="coordenadas"
        placeholder="Ej: 4.6097, -74.0817"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-400 focus:border-amber-400 transition"
      />
    </div>

    <!-- Botones -->
    <div class="flex space-x-4 pt-4">
      <button
        type="submit"
        [disabled]="direccionForm.invalid || loading"
        class="flex-1 bg-gradient-to-r from-amber-400 to-orange-500 hover:from-amber-500 hover:to-orange-600 text-white px-6 py-3 rounded-lg shadow-md font-semibold transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ loading ? 'Guardando...' : (isEditMode ? '‚úÖ Actualizar' : 'üíæ Guardar') }}
      </button>
      <button
        type="button"
        (click)="cancelar()"
        class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-3 rounded-lg border border-gray-300 transition font-semibold"
      >
        ‚ùå Cancelar
      </button>
    </div>
  </form>
</div>
