<header class="bg-gradient-to-r from-amber-400 via-yellow-400 to-orange-500 text-white shadow-md">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center font-poppins">
    <!-- Logo / Nombre de la aplicación -->
    <div class="flex items-center space-x-4">
      <h1
        class="text-2xl font-bold cursor-pointer hover:text-white/90 transition"
        routerLink="/main"
      >
        QuickDelivery
      </h1>
    </div>

    <!-- Navegación -->
    <nav class="hidden md:flex space-x-6 text-sm font-semibold">
      <a
        routerLink="/main"
        routerLinkActive="border-b-2 border-white"
        class="hover:text-white/90 transition pb-1"
      >
        Inicio
      </a>
      <a
        routerLink="/cliente/direcciones"
        routerLinkActive="border-b-2 border-white"
        class="hover:text-white/90 transition pb-1"
      >
        Mis Direcciones
      </a>
      <a
        routerLink="/cliente/pedidos"
        routerLinkActive="border-b-2 border-white"
        class="hover:text-white/90 transition pb-1"
      >
        Mis Pedidos
      </a>
      <a
        routerLink="/perfil"
        routerLinkActive="border-b-2 border-white"
        class="hover:text-white/90 transition pb-1"
      >
        Mi Perfil
      </a>
    </nav>

    <!-- Usuario y logout -->
    <div class="flex items-center space-x-4">
      <span class="hidden md:block text-white/90">{{ userName }}</span>
      <button
        (click)="logout()"
        class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg font-semibold transition"
      >
        Cerrar Sesión
      </button>
    </div>
  </div>

  <!-- Navegación móvil -->
  <nav
    class="md:hidden bg-gradient-to-r from-amber-500 via-yellow-500 to-orange-600 px-4 py-2 space-y-2 font-poppins"
  >
    <a
      routerLink="/main"
      routerLinkActive="bg-white/20"
      class="block py-2 px-3 rounded hover:bg-white/20 transition"
    >
      Inicio
    </a>
    <a
      routerLink="/cliente/direcciones"
      routerLinkActive="bg-white/20"
      class="block py-2 px-3 rounded hover:bg-white/20 transition"
    >
      Mis Direcciones
    </a>
    <a
      routerLink="/cliente/pedidos"
      routerLinkActive="bg-white/20"
      class="block py-2 px-3 rounded hover:bg-white/20 transition"
    >
      Mis Pedidos
    </a>
    <a
      routerLink="/perfil"
      routerLinkActive="bg-white/20"
      class="block py-2 px-3 rounded hover:bg-white/20 transition"
    >
      Mi Perfil
    </a>
  </nav>
</header>
