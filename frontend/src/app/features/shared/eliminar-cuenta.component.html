<!-- Sección de eliminar cuenta -->
<div class="border-t border-gray-200 pt-6">
  <h2 class="text-xl font-semibold text-red-600 mb-4">Zona de Peligro</h2>
  <p class="text-sm text-gray-600 mb-4">
    Una vez que elimines tu cuenta, no podrás volver a iniciar sesión.
    Esta acción no se puede deshacer.
  </p>

  <!-- Mensajes de error/éxito -->
  <div
    *ngIf="errorMessage"
    class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg"
  >
    <p class="text-red-800 text-sm">{{ errorMessage }}</p>
  </div>

  <div
    *ngIf="successMessage"
    class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg"
  >
    <p class="text-green-800 text-sm">{{ successMessage }}</p>
  </div>

  <!-- Formulario de eliminación -->
  <div class="space-y-4">
    <div>
      <label
        for="contrasena"
        class="block text-sm font-medium text-gray-700 mb-2"
      >
        Confirma tu contraseña para eliminar la cuenta
      </label>
      <input
        type="password"
        id="contrasena"
        [(ngModel)]="contrasena"
        placeholder="Ingresa tu contraseña"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent outline-none"
        [disabled]="loading"
      />
    </div>

    <button
      (click)="eliminarCuenta()"
      [disabled]="loading || !contrasena || contrasena.trim() === ''"
      class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors duration-200 font-medium disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <span *ngIf="!loading">Eliminar Cuenta</span>
      <span *ngIf="loading">Eliminando...</span>
    </button>
  </div>
</div>
